<!-- {% load staticfiles%}     -->
<link rel="stylesheet" href="/static/css/parallax_main.css">
<link rel="stylesheet" href="/static/css/parallax_normalize.css">

<div id="parallax">
    <section id="slide-2">
        <div class="bcg" data-0="background-color:rgb(0, 0, 0);" data-top="background-color:(225, 225, 225);"  data-anchor-target="#slide-2">
            <div class="hsContainer">
                <div class="hsContent">
                    <div class="story-infographic" data-center="opacity: 1" data--200-bottom="opacity: 0" data-206-top="opacity: 1" data--106-top="opacity: 0">
                        <div class="row">
                            <div class="col-md-6">
                                <img id="parallax_1" src="{% static 'img/kickstarter/about/story1.png' %}">
                            </div>
                            <div class="col-md-6">
                                <img id="parallax_2" src="{% static 'img/kickstarter/about/story2.png' %}">
                            </div>
                        </div>
                    </div>
                    <h1 class="short-h1" data--300-bottom="opacity: 1" data--200-bottom="opacity: 0" data-206-top="opacity: 1"  data-anchor-target="#slide-2 h2"> 2 years ago, </h1>
                    <h2 data-center="opacity: 1" data--200-bottom="opacity: 0" data-206-top="opacity: 1" data-anchor-target="#slide-2 h2">we built KA LITE to bring Khan Academy to the disconnected</h2>
                </div>
            </div>
        </div>
    </section>

    <section id="slide-3" class="homeSlide">
        <div class="bcg" data-center="background-position: 0px 50%;" data-bottom-top="background-position: 0px 40%;" data-top-bottom="background-position: 0px 50%;" data-anchor-target="#slide-3">
            <div class="hsContainer">
                <div class="hsContent plaxEl">
                    <div data-100-bottom="opacity: 1" data-500-bottom="opacity: 0" data-anchor-target="#slide-3">
                        <h1 id="highlight"><span class="content-break">Since then,</span> it has reached learners in <span class="content-break bold">over 160 countries</span></h1>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <section id="slide-A">
        <div class="bcg" data-0="background-color:rgb(0, 0, 0);" data-top="background-color:(225, 225, 225);"  data-anchor-target="#slide-A">
            <div class="hsContainer">
                <div class="hsContent">
                    <h1 data-center="opacity: 1" data--10-bottom="opacity: 0" data-106-top="opacity: 1" data-106-top="opacity: 0" data-anchor-target="#slide-A h2">NOW, WE NEED YOUR HELP <br><br></h1>
                    <h2 data-center="opacity: 1" data--200-bottom="opacity: 0" data-206-top="opacity: 1" data-10-top="opacity: 0" data-anchor-target="#slide-A h2">in creating our next generation platform:</h2>
                </div>
            </div>
        </div>
    </section>
        
    <section id="slide-4" class="homeSlide homeSlideTall">
        <div class="bcg" data-center="background-position: 50% 0px;" data-bottom-top="background-position: 50% 1px;" data-top-bottom="background-position: 50% 1px;" data-anchor-target="#slide-4">
            <div class="curtainContainer">
                <div class="curtain" data-bottom-top="opacity: 0" data-106-top="height: 100%; opacity: 0.85; top: 0%;" data-266-top="height: 100%; opacity: 0.7; top: 0%;" data-anchor-target="#slide-4">
                </div>
                <div class="copy" data-bottom-top="opacity: 0"  data-bottom="opacity: 1;"  data-anchor-target="#slide-4 .copy">
                     <img id="parallax_logo" src="{% static 'img/kickstarter/about/kolibri.png' %}">
                </div>

                
            </div>
        </div>
    </section>

    <section id="slide-w">
        <div class="bcg" data-0="background-color:rgb(0, 0, 0);" data-top="background-color:(225, 225, 225);"  data-anchor-target="#slide-w">
            <div class="hsContainer">
                <div class="hsContent">
                    <h2 data-bottom="opacity: 0" data--160-bottom="opacity: 1" data-anchor-target="#slide-w h2"><span class="content-intro">Your help with our Kickstarter campaign </span> will enable us to build critical tools to meet global needs</h2>
                    <h2 data-center="opacity: 1" data--200-bottom="opacity: 0" data-206-top="opacity: 1" data-106-top="opacity: 0" data-anchor-target="#slide-w h2"></h2>
                </div>
            </div>
        </div>
    </section>
</div>
